version: '3.9'

# CoreMatch — Local Development Docker Compose
# Usage: docker-compose up -d
# Then: cd frontend && npm install && npm run dev

services:
  # ──────────────────────────────────────────
  # PostgreSQL 15 — Main Database
  # ──────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: corematch_postgres
    environment:
      POSTGRES_USER: corematch
      POSTGRES_PASSWORD: corematch
      POSTGRES_DB: corematch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U corematch"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ──────────────────────────────────────────
  # Redis — Job Queue (RQ) + Rate Limiting
  # ──────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: corematch_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ──────────────────────────────────────────
  # Flask Backend API
  # ──────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: corematch_backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://corematch:corematch@postgres:5432/corematch
      - REDIS_URL=redis://redis:6379
      - STORAGE_PROVIDER=local
      - EMAIL_PROVIDER=mock
      - JWT_SECRET=dev_secret_change_in_production
      - NODE_ENV=development
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - GROQ_TRANSCRIPTION_MODEL=whisper-large-v3
      - GROQ_SCORING_MODEL=llama-3.3-70b-versatile
      - SMS_ENABLED=false
      - SENTRY_DSN=${SENTRY_DSN:-}
    volumes:
      - ./backend:/app
      - video_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python api/app.py

  # ──────────────────────────────────────────
  # RQ Worker — Background Video Processing
  # ──────────────────────────────────────────
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: corematch_worker
    environment:
      - DATABASE_URL=postgresql://corematch:corematch@postgres:5432/corematch
      - REDIS_URL=redis://redis:6379
      - STORAGE_PROVIDER=local
      - EMAIL_PROVIDER=mock
      - JWT_SECRET=dev_secret_change_in_production
      - NODE_ENV=development
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - GROQ_TRANSCRIPTION_MODEL=whisper-large-v3
      - GROQ_SCORING_MODEL=llama-3.3-70b-versatile
      - SMS_ENABLED=false
    volumes:
      - ./backend:/app
      - video_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: rq worker default --url redis://redis:6379

volumes:
  postgres_data:
  redis_data:
  video_uploads:
